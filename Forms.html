<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <h2>This is HTML forms</h2>
    <form action="Backend.java">
        <label for="Name"> Name</label>
        <div>
            <input type="text" name="myName" id="name">
        </div>
        <br>
        <div>
            Role <input type="text" name="myRole">
        </div>
        <br>
        <div>
            Email <input type="text" name="myEmail">
        </div>

        <br>
        <div>
            Date <input type="Date" name="myDate">
        </div>
        <br>
        <div>
            Bonus <input type="Number" name="myBonus">
        </div>
        <br>
        <div>
            Are you eligible <input type="checkbox" name="myEligibility">
        </div>
        <br>
        <div>
            Gender:Male <input type="radio" name="myGender"> Female<input type="radio" name="myGender">
            other <input type="radio" name="myGender">
        </div>
        <br>
        <div>

            Write about yourself:<br><textarea name="myText" id="" cols="30" rows="10"></textarea>
        </div>
        <br>
        <div>
            <label for="Car">Car</label>
            <select name="myCar" id="car">
                <option value="BMW"> BMW</option>
                <option value="Swift"> Swift</option>
                <option value="lamborgini"> lamborgini</option>
            </select>


        </div>
        <br>
        <div>
            <input type="Submit" value="Submit Now">
            <input type="Reset" value="Reset Now">
        </div>
    </form>

</body>

</html>
